<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>
    <!-- <audio src="sounds\tetris-remix.mp3" autoplay loop> あなたのブラウザーは <code>audio</code> 要素をサポートしていません。</audio> -->
    <canvas id="canvas"><div class="gameline"></div></canvas>

    <!-- フィールド内にボーダーを引くためのdivタグです -->
    <!-- * フィールドの下に固定したいので動かさないようにお願いします * -->
    <div id="next">
        <div class="next-border"></div>
    </div>
    <!-- ボタン -->
    <div id="action">
        
        <!-- <div id="action-reset" class="action__reset"></div> -->
        <div id="action-stop" class="action__stop">
            <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
            </svg>
        </div>
    </div>

    <!-- コントローラー -->
    <div id="controller">
        <button id="arrow-left-btn" class="btn btn-light">←</button>
        <button id="arrow-right-btn" class="btn btn-light">→</button>
        <button id="arrow-down-btn" class="btn btn-light">↓</button>
        <button id="arrow-up-btn" class="btn btn-light">↑</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
