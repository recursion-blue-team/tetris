<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>
    <div id="initial-page">
        <div class="vh-100 bg-100 d-flex justify-content-center align-items-center">
            <div class="justify-content-center text-center align-items-">
                <h1>TETRIS</h1>
                <div>
                    <div class="d-flex m-3">
                        <button type="button" class="btn-primary btn-lg">START</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">Difficulty</button>
                            <ul class="dropdown-menu" aria-labelledby="btnOpenMenu">
                                <li><a class="dropdown-item" href="#">Easy</a></li>
                                <li><a class="dropdown-item" href="#">Normal</a></li>
                                <li><a class="dropdown-item" href="#">hard</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="main-page" class="d-none">
        <!-- <audio src="sounds\tetris-remix.mp3" autoplay loop> あなたのブラウザーは <code>audio</code> 要素をサポートしていません。</audio> -->
        <canvas id="canvas"></canvas>
        <button id="arrow-left-btn" class="btn btn-light">←</button>
        <button id="arrow-right-btn" class="btn btn-light">→</button>
        <button id="arrow-down-btn" class="btn btn-light">↓</button>
        <button id="arrow-up-btn" class="btn btn-light">↑</button>
        <script type="text/javascript" src="main.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
