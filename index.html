<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>

<div id="particles-js">

    <div id="initial-page">
        <div class="vh-100 bg-100 d-flex justify-content-center align-items-center">
            <div class="justify-content-center text-center align-items-">
                <h1 class="title">TETRIS</h1>
                <div>
                    <div class="d-flex flex-wrap justify-content-center m-5">
                        <button type="button" class="btn1-primary btn-lg col-8" onclick="startTetris()">START</button>
                        <div class="mt-5 operation">
                            <div class="btn-group mt-4">
                                <button type="button" class="btn-lg btn-outline-primary dropdown-toggle col-12" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">Difficulty</button>
                                <ul class="dropdown-menu" aria-labelledby="btnOpenMenu">
                                    <li><a class="dropdown-item" href="#">Easy</a></li>
                                    <li><a class="dropdown-item" href="#">Normal</a></li>
                                    <li><a class="dropdown-item" href="#">hard</a></li>
                                </ul>
                            </div>
                            <label class="open btn-sm btn-primary col-7 my-4" for="pop-up">遊び方</label>
                            <input type="checkbox" id="pop-up">
                            <div class="overlay">
                                <div class="window d-flex">
                                    <label class="close" for="pop-up">×</label>
                                    <div>
                                        <h2>操作方法</h2>
                                        <div class="mt-3">
                                            <p class="text">上矢印キー：　回転</p>
                                            <p class="text">左矢印キー：　左に移動</p>
                                            <p class="text">右矢印キー：　右に移動</p>
                                            <p class="text">下矢印キー：　下まで落とす（ハードドロップ）</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="main-page" class="d-none">
    <!-- <audio src="sounds\tetris-remix.mp3" autoplay loop> あなたのブラウザーは <code>audio</code> 要素をサポートしていません。</audio> -->
    <canvas id="canvas"><div class="gameline"></div></canvas>

    <!-- フィールド内にボーダーを引くためのdivタグです -->
    <!-- * フィールドの下に固定したいので動かさないようにお願いします * -->
    <div id="next">
        <div class="next-border"></div>
    </div>
    <!-- ボタン -->
    <div id="action">

        <!-- <div id="action-reset" class="action__reset"></div> -->
        <div id="action-stop" class="action__stop">
            <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" stroke-width="1.5" stroke="white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
            </svg>
        </div>
    </div>

    <!-- コントローラー -->
    <div id="controller">

        <button id="arrow-left-btn" class="btn btn-light">←</button>
        <button id="arrow-right-btn" class="btn btn-light">→</button>
        <button id="arrow-down-btn" class="btn btn-light">↓</button>
        <button id="arrow-up-btn" class="btn btn-light">↑</button>
        <button id="space-btn" class="btn btn-light">-</button>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="main.js"></script>
</body>
</html>
