<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>

<div id="particles-js">

    <div id="initial-page">
        <div class="vh-100 bg-100 d-flex justify-content-center align-items-center">
            <div class="justify-content-center text-center align-items-">
                <h1 class="title">TETRIS</h1>
                <div>
                    <div class="d-flex flex-wrap justify-content-center m-5">
                            <button type="button" class="btn1-primary btn-lg col-8" onclick="startTetris()">START</button>
                        <div class="mt-5 operation">
                            <div class="btn-group mt-4">
                                <select class="btn-lg btn-outline-primary" id="difficulty">
                                    <option class="dropdown-item" value="easy">Easy</option>
                                    <option class="dropdown-item" value="normal" selected>Normal</option>
                                    <option class="dropdown-item" value="hard">Hard</option>
                                </select>                            </div>
                            <label class="open btn-sm btn-primary col-7 my-4" for="pop-up">遊び方</label>
                            <input type="checkbox" id="pop-up">
                            <div class="overlay">
                                <div class="window d-flex">
                                    <label class="close" for="pop-up">×</label>
                                    <div>
                                        <h2>操作方法</h2>
                                        <div class="mt-3">
                                            <p class="text">上矢印キー：&emsp;回転</p>
                                            <p class="text">左矢印キー：&emsp;左に移動</p>
                                            <p class="text">右矢印キー：&emsp;右に移動</p>
                                            <p class="text">下矢印キー：&emsp;下まで落とす（ハードドロップ）</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="main-page" class="d-none">
    <div class="vh-80 d-flex justify-content-center flex-wrap">
        <div class="d-flex justify-content-center col-12">
            <!-- ボタン -->
            <div class="d-flex">
                <div id="action" class="ml-10 mt-2 pl-1 d-flex">
                    <a><span onclick="startTetris();" class="material-symbols-outlined">restart_alt</span></a>
                </div>

                <div class="mt-2 p-2 ml-1 countdownCon d-flex">
                    <!--=============== カウントダウンタイマー ===============-->
                    <div id="timer" class="display__timer"><!-- 残り秒数が入ります --></div>

                    <!--=============== スコアミッションエリア ===============-->
                    <div class="display__score">
                        <div class="score__title">ゲームクリアまで残り<span id="display-lines-left"></span>ライン</div>
                    </div>
                </div>
            </div>
        </div>


    <!-- <audio src="sounds\tetris-remix.mp3" autoplay loop> あなたのブラウザーは <code>audio</code> 要素をサポートしていません。</audio> -->

        <div class="justify-content-center mt-3">
            <canvas id="canvas"><div class="gameline col-12"></div></canvas>



    <!-- フィールド内にボーダーを引くためのdivタグです -->
    <!-- * フィールドの下に固定したいので動かさないようにお願いします * -->
    <div id="next">
        <div class="next-border"></div>
    </div>
    <!-- ボタン -->





            <!-- コントローラー -->
            <div class="d-flex justify-content-center d-sm-none">
                <div id="controller">
                    <a id="arrow-left-btn" class="btn btn-light position-left"><span class="material-icons">west</span></a>
                    <a id="arrow-right-btn" class="btn btn-light position-right"><span class="material-icons">east</span></a>
                    <a id="arrow-down-btn" class="btn btn-light position-bottom"><span class="material-icons">south</span></a>
                    <a id="arrow-up-btn" class="btn btn-light position-top"><span class="material-icons">north</span></a>
                    <a id="space-btn" class="btn btn-light position-center"><span class="material-symbols-outlined">minimize</span></a>
                </div>

            </div>

    </div>
    <button id="modal-btn" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="startTetris();">もう一度プレイする</button>
            </div>
          </div>
        </div>
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="main.js"></script>
</body>
</html>
